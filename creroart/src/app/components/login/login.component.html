<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" formControlName="email" placeholder="Email" required="">
					<input type="password" formControlName="password" placeholder="Password" required="">
					<button type="submit" value="Login">Login</button>
					<button class="lwgoogle" (click)="onClick()">Login With Google</button>
				</form>
			</div>

			<div class="login">
				<form [formGroup]="formReg" (ngSubmit)="onSubmit()">

					<label for="chk" aria-hidden="true">Sign up</label>

					<input type="text" name="user" placeholder="User name" required>
					<input type="email" formControlName="email" placeholder="Email" required>
          			<input type="password" minlength="11" class="pas" formControlName="password" placeholder="Password" required/>
					<button fill="clear" type="submit">Sign up</button>
				</form>
			</div>
	</div>
</body>
